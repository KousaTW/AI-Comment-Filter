<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container glowing">
        <span id="glowing-mask">
            <div class="open-setting-btn-container">
                <button id="open-setting-button" class="open-setting-button" title="Open Setting">
                    <img src="setting.webp" alt="" width="100%" height="100%">
                </button>
            </div>
            <div class="back-ground">
                <div class="setting" id="setting">
                    <h3>Setting</h3>
                    <input type="password" class="api-key-input" id="api-key-input" placeholder="Enter API Key">
                    <input type="text" class="model-name-input" id="model-name-input" placeholder="Enter Model Name">
                </div>
            </div>
            <div class="fore-ground">
                <h1 class="title">AI Comments Filter</h1>

                <div id="category-modify-container" style="display:none">
                    <label id="descriptionLabel" for="description">&lt政治&gt定義:</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div id="checkbox-container" class="checkbox-container">
                    <div>
                        <input type="checkbox" name="expose" id="expose" class="switch"> <label for="expose">劇透</label>
                    </div>
                    <div class="optionsContainer"></div>
                    <div>
                        <input type="checkbox" name="nsfw" id="nsfw" class="switch"> <label for="nsfw">NSFW</label>
                    </div>
                    <div class="optionsContainer"></div>
                    <div>
                        <input type="checkbox" name="custom" id="custom" class="switch"> <label
                            for="custom">個人化過濾</label>

                    </div>
                    <div class="optionsContainer"></div>
                </div>
                <div class="footer">
                    <input type="text" class="cate-name-input" id="cate-name-input" placeholder="category name">
                    <button id="create-category-button">新增類別</button>
                    <button id="confirm-description" style="display:none">確認</button>
                </div>



            </div>
        </span>
    </div>
    <script src="./popup.js" type="module"></script>
</body>

</html>
