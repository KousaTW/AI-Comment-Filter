<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container glowing">
        <span id="glowing-mask">
            <div class="header">
                Comments Filter: 鍵盤 x 開/關
            </div>
            <div class="open-setting-btn-container">
                <button id="open-setting-button" class="open-setting-button" title="Open Setting">
                    <img src="./images/setting.webp" alt="" width="100%" height="100%">
                </button>
            </div>
            <div class="back-ground">
                <div class="setting" id="setting">
                    <h3>Setting</h3>
                    <input type="password" class="api-key-input" id="api-key-input" placeholder="Enter API Key">
                    <input type="text" class="model-name-input" id="model-name-input" placeholder="Enter Model Name">
                </div>
            </div>
            <div class="fore-ground">
                <div id="category-modify-container" style="display:none">
                    <label id="descriptionLabel" for="description">&lt政治&gt描述:</label>
                    <textarea name="description" id="description" placeholder="輸入此類別的描述..."></textarea>
                </div>
                <div id="checkbox-container" class="checkbox-container">
                </div>
                <div class="footer">
                    <input type="text" class="cate-name-input" id="cate-name-input" placeholder="category name">
                    <button id="create-category-button">新增類別</button>
                    <button id="confirm-description" style="display:none">確認</button>
                </div>
            </div>
        </span>
    </div>
    <script src="./popup.js" type="module"></script>
</body>

</html>
